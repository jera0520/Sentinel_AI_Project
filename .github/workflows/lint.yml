name: Python Lint

on:
  push:
    branches: [ main, refactor/sentinel-portfolio ]
    paths:
      - 'src/**/*.py'
      - 'examples/**/*.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.py'
      - 'examples/**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ examples/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. Line length set to 88 (black default)
        flake8 src/ examples/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
